<html xmlns:th="http://www.thymeleaf.org">
<body bgcolor = "wheat">

<br><br>
<h2 align = "center">Welcome to Book Application!</h2>
<br><br>

<br><br>
<div align = "center">
	<h2>Register</h2> 
	<br>
	<a href = "login">Have an account? Login</a> 
</div>
<br><br>

<form th:action = "@{/user/register_user}" th:object="${user}" method = "post" align = "center">
	<input type = "text" th:field = "*{username}" placeholder="Enter username">
	<input type = "password" th:field = "*{password}" placeholder="Enter password">
	<input type = "email" th:field = "*{email}" placeholder="Enter email">
	<input type = "number" th:field = "*{phone}" placeholder="Enter phone number">
	<input type = "text" th:field = "*{address}" placeholder="Enter address">	
	<input type = "submit" value = "Register">
</form>

</body>
</html>
